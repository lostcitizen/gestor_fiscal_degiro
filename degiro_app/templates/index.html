<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalidad DEGIRO | Carga de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-index">
    <div class="container px-4">
        <div class="upload-card p-5">
            <div class="text-center mb-4">
                <div class="icon-box">
                    <i class="bi bi-wallet2 fs-2"></i>
                </div>
                <h3 class="fw-bold text-white">Gestor Fiscal</h3>
                <p class="text-secondary small">Sube tus archivos de DEGIRO para generar el informe</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold"><i class="bi bi-file-earmark-spreadsheet me-2"></i>Account.csv</label>
                    <input type="file" name="account" class="form-control" accept=".csv" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold"><i class="bi bi-arrow-left-right me-2"></i>Transactions.csv</label>
                    <input type="file" name="transactions" class="form-control" accept=".csv" required>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-upload rounded-3">
                        <i class="bi bi-lightning-charge-fill me-2"></i> Analizar Cartera
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4 text-secondary small opacity-50">
            &copy; 2025 LostCitizen Dev | Procesamiento Local Seguro
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
