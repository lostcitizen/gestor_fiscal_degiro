<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalidad DEGIRO | Carga de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .form-control {
            background-color: rgba(15, 23, 42, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
        }
        .form-control:focus {
            background-color: rgba(15, 23, 42, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .btn-upload {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }
        .icon-box {
            width: 60px;
            height: 60px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container px-4">
        <div class="upload-card p-5">
            <div class="text-center mb-4">
                <div class="icon-box">
                    <i class="bi bi-wallet2 fs-2"></i>
                </div>
                <h3 class="fw-bold text-white">Gestor Fiscal</h3>
                <p class="text-secondary small">Sube tus archivos de DEGIRO para generar el informe</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold"><i class="bi bi-file-earmark-spreadsheet me-2"></i>Account.csv</label>
                    <input type="file" name="account" class="form-control" accept=".csv" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold"><i class="bi bi-arrow-left-right me-2"></i>Transactions.csv</label>
                    <input type="file" name="transactions" class="form-control" accept=".csv" required>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-upload rounded-3">
                        <i class="bi bi-lightning-charge-fill me-2"></i> Analizar Cartera
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4 text-secondary small opacity-50">
            &copy; 2025 LostCitizen Dev | Procesamiento Local Seguro
        </div>
    </div>
</body>
</html>
