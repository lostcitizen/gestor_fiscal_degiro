change-template: '- $TITLE (#$NUMBER)'
# Excluir algunos tipos de commits que no son relevantes para el usuario final
exclude-contributors:
  - 'github-actions[bot]'
exclude-labels:
  - 'skip-changelog' # Etiqueta para commits que no deben aparecer en el changelog

version-resolver:
  major:
    labels: ['major']
  minor:
    labels: ['minor']
  patch:
    labels: ['patch', 'bug', 'fix', 'feature', 'feat']
  default: patch # Por defecto, si no hay etiquetas, incrementa PATCH

