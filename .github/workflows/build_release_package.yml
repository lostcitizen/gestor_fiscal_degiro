name: Build & Upload Release Package

on:
  release:
    types: [published] # Se dispara solo cuando se publica una release (no en borrador)

permissions:
  contents: write # Necesario para subir assets a la release

jobs:
  build-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.release.tag_name }} # Checkout la versión etiquetada

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Usar la última versión estable de Python 3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt # Para pytest en caso de ser útil para pre-checks

    - name: Run tests (optional, but recommended for final check)
      run: |
        pytest --cov=degiro_app tests/

    - name: Create distributable tar.gz package
      run: |
        # Nombre del paquete: por ejemplo, gestor_fiscal_degiro-v1.0.0.tar.gz
        PACKAGE_NAME="${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.tar.gz"
        
        # Excluir archivos no necesarios para la distribución
        tar -czvf $PACKAGE_NAME \
          --exclude='.git' \
          --exclude='__pycache__' \
          --exclude='.pytest_cache' \
          --exclude='htmlcov' \
          --exclude='venv' \
          --exclude='.venv' \
          --exclude='*.pyc' \
          --exclude='*.swp' \
          --exclude='degiro_app/data/*' \
          --exclude='.github/workflows/*' \
          . # Empaquetar el directorio actual

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub proporcionado automáticamente
