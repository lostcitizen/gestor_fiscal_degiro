name: Build & Upload Release Package

on:
  release:
    types: [published] # Se dispara solo cuando se publica una release (no en borrador)

permissions:
  contents: write # Necesario para subir assets a la release

jobs:
  build-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.release.tag_name }} # Checkout la versión etiquetada

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Usar la última versión estable de Python 3

    - name: Create Virtual Environment and Install Dependencies
      run: |
        python -m venv venv_app
        source venv_app/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt # Incluir para tener todas las dependencias
        deactivate # Desactivar el venv

    - name: Create distributable tar.gz package
      run: |
        PACKAGE_NAME="${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.tar.gz"
        tar -czvf $PACKAGE_NAME \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='__pycache__' \
          --exclude='.pytest_cache' \
          --exclude='htmlcov' \
          --exclude='venv' \
          --exclude='.venv' \
          --exclude='*.pyc' \
          --exclude='*.swp' \
          --exclude='degiro_app/data' \
          --exclude='scripts/degiroctl.sh' \
          --exclude='release.md' \
          --exclude='requirements-dev.txt' \
          . # Empaquetar el directorio actual

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub proporcionado automáticamente
